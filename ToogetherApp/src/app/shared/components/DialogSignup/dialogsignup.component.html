<div class="DialogSignUp">

<h2 mat-dialog-title>Signup</h2>
<mat-dialog-content class="mat-typography">


  <form class="example-form" id="SignUpForm" (submit)="DoneSignup(SignUpForm)" #SignUpForm="ngForm">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Your email" type="email" name="email" #email="ngModel" ngModel  value="" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Your password"  name="password" #password="ngModel" ngModel  [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Your Firstname" type="text" name="firstname" #firstname="ngModel" ngModel required>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Your Lastname" type="text" name="lastname" #lastname="ngModel" ngModel required>
        </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Your superhero" type="text" name="userhero" #userhero="ngModel" ngModel required>
    </mat-form-field>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button  cdkFocusInitial>Submit</button>
      </mat-dialog-actions>
  </form>


</mat-dialog-content>


</div>
