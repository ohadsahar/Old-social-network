<div class="dialog-sign-up">

  <h2 mat-dialog-title>Login</h2>
  <mat-dialog-content class="mat-typography">


    <form class="example-form" id="LoginForm" (submit)="DoneLogin(LoginForm)" #LoginForm="ngForm">
      <mat-form-field class="example-full-width">
        <input matInput  type="email" name="email" #email="ngModel" ngModel  value="" required>
        <mat-placeholder class="placeholder">Your email</mat-placeholder>
        <mat-error *ngIf="email.invalid">Your email is not in the right format</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput  minlength="8" name="password" #password="ngModel" ngModel  [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-placeholder class="placeholder">Your password</mat-placeholder>
        <mat-error *ngIf="password.invalid">Your password is not in the right format</mat-error>
      </mat-form-field>

      <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
        </mat-dialog-actions>
    </form>


  </mat-dialog-content>


  </div>
